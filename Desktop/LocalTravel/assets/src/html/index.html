<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page List</title>
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            const linksArray = [
                'home',
                'blog',
                'article',
                'page',
                'ui'
            ];
            const container = document.querySelector('.pagelist__items');
            
            if (!container) return;
            
            linksArray.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = `${link}.html`;
                linkElement.className = "pagelist__item";
                linkElement.dataset.name = link;
                
                linkElement.innerHTML = `
                    <span class="pagelist__item__count">${index + 1}</span>
                    <span class="pagelist__item__title">${link}</span>
                `;
                
                container.appendChild(linkElement);
            });
        });


    </script>

     <div class="pagelist">
        <div class="pagelist__header">
            <h1>Туристичний марщрут</h1>
        </div>
        <div class="pagelist__content">
            <div class="pagelist__container">
                <div class="pagelist__items"></div>
            </div>
        </div>
        <div class="pagelist__footer">
            <div class="pagelist__footer-logo">

            </div>
        </div>
     </div>
</body>

</html>
